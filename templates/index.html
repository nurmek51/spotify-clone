{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo-container">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="Spotify Logo" style="width: 80%; margin-bottom: 20px;">
            </div>
            <div class="menu">
                <a href="#">üè† Home</a>
            </div>
        </div>
        <div class="logout">
            <a href="/logout">‚Ü™Ô∏è Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="–ß—Ç–æ —Ö–æ—á–µ—à—å –≤–∫–ª—é—á–∏—Ç—å?">
                <button onclick="search()">üîç</button>
            </div>
        </div>

        <h2>–ß–∞—Ä—Ç—ã –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–∞</h2>
        <div class="charts-grid"></div>
    </div>

    <!-- Search Overlay -->
    <div id="search-overlay" class="search-results" style="display: none;">
        <button class="close-btn" onclick="closeSearch()">‚úñ</button>
        <div id="artists-list" class="artists-list"></div>
        <div id="tracks-list" class="tracks-list"></div>
    </div>

    <script>
        async function fetchCharts() {
    try {
        const response = await fetch('/get_charts/');
        const charts = await response.json();
        const chartsGrid = document.querySelector('.charts-grid');

        chartsGrid.innerHTML = '';
        charts.slice(0, 30).forEach((track) => {
            const card = document.createElement('div');
            card.classList.add('chart-card');
            card.innerHTML = `
                <img src="${track.cover}" alt="${track.title}">
                <div class="title">${track.title}</div>
                <div class="artist">${track.artist}</div>
            `;
            card.addEventListener('click', () => {
                if (!track.track_id) {
                    console.error('track_id –Ω–µ –Ω–∞–π–¥–µ–Ω –¥–ª—è —Ç—Ä–µ–∫–∞:', track.title);
                    alert(`–≠—Ç–æ—Ç —Ç—Ä–µ–∫ (${track.title}) –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è.`);
                    return;
                }

                const trackData = {
                    title: track.title,
                    artist: track.artist,
                    artist_id: track.artist_id,
                    cover: track.cover,
                    preview_url: track.preview_url || null,
                    track_id: track.track_id
                };

                localStorage.setItem('currentTrack', JSON.stringify(trackData));
                window.location.href = `/music/?track_id=${track.track_id}`;
            });
            chartsGrid.appendChild(card);
        });
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ä—Ç–æ–≤:', error);
    }
}


       async function search() {
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;

    try {
        const response = await fetch(`/search/?q=${encodeURIComponent(query)}`);

        if (!response.ok) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ:', await response.text());
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            return;
        }

        const results = await response.json();

        const artistsList = document.getElementById('artists-list');
        const tracksList = document.getElementById('tracks-list');
        artistsList.innerHTML = '';
        tracksList.innerHTML = '';

        if (results.artists && results.artists.length > 0) {
            results.artists.forEach(artist => {
                const artistCard = document.createElement('div');
                artistCard.classList.add('artist-card');
                artistCard.innerHTML = `
                    <img src="${artist.cover}" alt="${artist.name}">
                    <div class="artist-name">${artist.name}</div>
                `;
                artistCard.addEventListener('click', () => {
                    window.location.href = `/artist/${artist.id}`;
                });
                artistsList.appendChild(artistCard);
            });
        }

        if (results.tracks && results.tracks.length > 0) {
            results.tracks.forEach(track => {
                const trackCard = document.createElement('div');
                trackCard.classList.add('track-card');
                trackCard.innerHTML = `
                    <div class="track-details">
                        <img src="${track.cover}" alt="${track.title}">
                        <div>
                            <div class="track-title">${track.title}</div>
                            <div class="track-artist">${track.artist}</div>
                        </div>
                    </div>
                `;
                trackCard.addEventListener('click', () => {
                    const trackData = {
                        title: track.title,
                        artist: track.artist,
                        artist_id: track.artist_id,
                        cover: track.cover,
                        preview_url: track.preview_url,
                        track_id: track.track_id
                    };
                    localStorage.setItem('currentTrack', JSON.stringify(trackData));
                    window.location.href = `/music/?track_id=${track.track_id}`;
                });
                tracksList.appendChild(trackCard);
            });
        }

        document.getElementById('search-overlay').style.display = 'block';
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ:', error);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
    }
}

function closeSearch() {
    document.getElementById('search-overlay').style.display = 'none';
    document.getElementById('search-input').value = '';
}

document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            search();
        }
    });

            fetchCharts();
        });
    </script>
</body>
</html>
