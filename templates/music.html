{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .player-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: auto;
        }

        .album-cover {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .song-info h2 {
            font-size: 24px;
            margin: 15px 0 5px;
        }

        .song-info h3 {
            font-size: 18px;
            color: grey;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .progress-container {
            margin-top: 20px;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 5px;
            background-color: #1db954;
            border-radius: 5px;
            width: 0%;
        }

        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: grey;
        }

        .play-button, .pause-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .volume-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo-container">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png"
                     alt="Deezer Logo"
                     style="width: 80%; margin-bottom: 20px;">
            </div>
            <div class="menu">
                <a href="/">üè† Home</a>
                <a href="/logout">‚Ü™Ô∏è Logout</a>
            </div>
        </div>
    </div>

    <div class="player-container">
        <img id="album-cover" class="album-cover" src="" alt="Album Cover">

        <div class="song-info">
            <h2 id="song-title">Song Name</h2>
            <h3 id="artist-name">Artist Name</h3>
        </div>

        <div class="controls">
            <button class="play-button" id="play">‚ñ∂Ô∏è</button>
            <button class="pause-button" id="pause" style="display: none;">‚è∏Ô∏è</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="volume-container">
            <span>üîä</span>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <audio id="audio-player"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const trackId = new URLSearchParams(window.location.search).get('track_id');
            if (!trackId) {
                alert("Track not found.");
                return;
            }

            try {
                const response = await fetch(`/play_track/${trackId}/`);
                const data = await response.json();

                if (data.status === 'success') {
                    const track = data.track_info;

                    document.getElementById('album-cover').src = track.cover || 'https://via.placeholder.com/300';
                    document.getElementById('song-title').textContent = track.title;
                    document.getElementById('artist-name').textContent = track.artist;

                    const audioPlayer = document.getElementById('audio-player');
                    const volumeSlider = document.getElementById('volume-slider');
                    volumeSlider.addEventListener('input', (e) => {
                        if (audioPlayer) {
                            audioPlayer.volume = e.target.value;
                        }
                    });

                    const playButton = document.getElementById('play');
                    const pauseButton = document.getElementById('pause');
                    const progress = document.getElementById('progress');
                    const progressBar = document.getElementById('progress-bar');
                    const currentTimeEl = document.getElementById('current-time');
                    const totalDurationEl = document.getElementById('total-duration');

                    if (track.preview_url) {
                        audioPlayer.src = track.preview_url;
                        audioPlayer.load();

                        playButton.addEventListener('click', () => {
                            audioPlayer.play();
                            playButton.style.display = 'none';
                            pauseButton.style.display = 'inline-block';
                        });

                        pauseButton.addEventListener('click', () => {
                            audioPlayer.pause();
                            pauseButton.style.display = 'none';
                            playButton.style.display = 'inline-block';
                        });

                        audioPlayer.addEventListener('timeupdate', () => {
                            if (audioPlayer.duration) {
                                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                                progress.style.width = `${progressPercent}%`;
                                currentTimeEl.textContent = new Date(audioPlayer.currentTime * 1000).toISOString().substr(14, 5);
                                totalDurationEl.textContent = new Date(audioPlayer.duration * 1000).toISOString().substr(14, 5);
                            }
                        });

                        progressBar.addEventListener('click', (e) => {
                            const width = progressBar.clientWidth;
                            const clickX = e.offsetX;
                            const duration = audioPlayer.duration;
                            audioPlayer.currentTime = (clickX / width) * duration;
                        });

                        // Set initial volume
                        audioPlayer.volume = volumeSlider.value;
                    } else {
                        alert("Track not available for listening.");
                    }
                } else {
                    alert("Error loading track: " + data.message);
                }
            } catch (error) {
                console.error("Error requesting track:", error);
            }
        });
    </script>
</body>
</html>
